<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<body>
    <main class="main">
        <div class="container">
            <div class="overlay"></div>
            <img src="./img/image-equilibrium.jpg" class="nft" width="300" alt="NFT Image: Equilibrium" title="NFT Image: Equilibrium">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <span class="infoCrypto"> <i class="icon-ethereum"></i>  0.041 ETH</span>
            <span class="infoTime"> <i class="icon-clock"></i> 3 days left</span>
        </div>
        <div class="user">
            <img src="./img/image-avatar.png" width="40" alt="Image Avatar" title="Image Avatar">
            <span>Creation of </span> <span id="nameUser"> Jules Wyvern</span>
        </div>

    </main>
</body>
